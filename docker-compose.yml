version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - SA_PASSWORD=Your_password123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    networks:
      - fasttech-network

  products-api-read:
    build:
      context: ./FastTechFoods.ProductsService/FastTechFoods.ProductsService.API
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FastTechProductsDb;User Id=sa;Password=Your_password123;
    ports:
      - "5001:80"
    networks:
      - fasttech-network

networks:
  fasttech-network:
    driver: bridge
